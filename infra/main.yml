apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: main-deployment
  labels:
    app: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
      - name: main
        image: wdr-data/sportsfreund:main
        ports:
        - containerPort: 80